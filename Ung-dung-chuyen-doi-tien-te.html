<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        td {
            border: none;
            padding: 2px;
            width: 150px;
        }
        .but {
            background-color: blueviolet;
        }
        #result {
            text: blue;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td><h3>Amount</h3></td>
        <td><h3>From Currency</h3></td>
        <td><h3>To Currency</h3></td>
        <td></td>
    </tr>
    <tr>
        <td>
            <input type="text" name="" id="money">
        </td>
        <td>
            <select name="" id="from">
                <option value="1">USD</option>
                <option value="23300">VietNam</option>
                <option value="0.87">EUR</option>
            </select>
        </td>
        <td>
            <select name="" id="to">
                <option value="1">USD</option>
                <option value="23300">VietNam</option>
                <option value="0.87">EUR</option>
            </select>
        </td>
        <td><input class= "but" type="button" value="Convert" onclick="getmoney()"></td>
    </tr>
    <tr>
        <td>
            <p class="color:blue;">Result:</p>
        </td>
        <td id="result">

        </td>
    </tr>
</table>
<script>
function getmoney() {
    // const exchange_rate = 23300;
    let m = parseFloat(document.getElementById("money").value);
    let f = parseFloat(document.getElementById("from").value);
    let t = parseFloat(document.getElementById("to").value);
    // debugger
    r = (m*t)/f;
   document.getElementById("result").innerHTML = r;
}
</script>
</body>
</html>
